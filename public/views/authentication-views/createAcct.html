<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/styles/createAcct.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <h1>create account</h1>
        <div class="anchors">
            <a id="home-anchor" href="/">home</a>
        </div>
    </header>
   
    <form id="create-account-form" action="/verify" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" /><br>

        <label for="full_name">Name:</label>
        <input type="text" id="full_name" name="full_name" /><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" /><br>

        <label for="password">Password:</label>
        <input type="text" id="password" name="password" /><br>
        
        <label for="re_password">Retype-Password:</label>
        <input type="text" id="re_password" name="re_password" /><br>

        <button name="submit" type="submit">Create Account</button>
    </form>
    <script type="module" src="/assets/js/createAcct.js"></script>
</body>
</html>
